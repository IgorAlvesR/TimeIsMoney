<ion-header>
  <ion-toolbar>
    <!-- <p id="sair" class="ion-text-center">REGISTRO IN√çCIO <span (click)='logout()'>SAIR </span></p> -->
    <div id="registroInicial">
    <p>REGISTRO INICIAL</p>
    <span ><ion-icon (click)='logout()' name="exit"></ion-icon></span>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


  <div class="ion-padding horaData">
    <h1 class="horaData">{{this.hora}}</h1>
    <h5 class="horaData">{{this.data}}</h5>
  </div>


  <div class="ion-text-center ion-padding ">
    <img class="logoRegistro" src="../../../assets/imagens/logoRegistroHora.svg">
  </div>

  <div class="ion-text-center ion-padding digitalHora">
    <img id="botao" src="../../../assets/imagens/digitalRegistro.svg">
    <p class="finalizarHora"><strong>Toque para iniciar hora extra</strong></p>
  </div>

</ion-content>

<ion-toolbar class="footer">
  <div class="menu">
    <ion-icon class="icones" name="clock" [routerLink]="['/relatorio-hora-extra']"></ion-icon>
    <ion-icon class="icones" name="paper"  [routerLink]="['/relatorio-deslocamento']"></ion-icon>
    <ion-icon class="icones" name="navigate" [routerLink]="['/registro-deslocamento']" ></ion-icon>
    <ion-icon class="icones" name="person" [routerLink]="['/relatorio-detalhado']" ></ion-icon>
  </div>
</ion-toolbar>
