<ion-header>
  <ion-toolbar>
    <div class="header-top">
      <ion-icon name="arrow-round-back" button [routerLink]="['/registro-hora-extra']"></ion-icon>
      <p text-center>RELATÓRIO DE DESLOCAMENTO</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div id="filtroData">
        <ion-input placeholder='Data Início' class='data' [(ngModel)]="data.dataInicial" type="date"></ion-input>
        <ion-input placeholder='Data Início' class='data' [(ngModel)]="data.dataFinal" type="date"></ion-input>
        <ion-icon class="buscarData" name="list-box" (click)="getDeslocamentosComFiltro(data.dataInicial,data.dataFinal)"></ion-icon>
      </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <strong>Descrição/Data</strong>
      </ion-col>
      <ion-col class="ion-text-center">
        <strong>Cidade</strong>
      </ion-col>
      <ion-col size="1">
      </ion-col>
    </ion-row>
    <ion-row *ngFor='let d of deslocamentos'>
      <ion-col class="dados" (click)='mostrarHora(d.hora)'>
        {{d.descricao}}<br>
        <span>{{d.data | date: 'dd/MM/y'}}</span>
      </ion-col>
      <ion-col class="ion-text-center dados">
        {{d.localizacao}}
      </ion-col>
      <ion-col size="1">
        <ion-icon class="delete" name='trash' (click)="deleteConfirm(d.id)"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row *ngIf='deslocamentos == null'>
      <p>Não possui deslocamentos</p>
    </ion-row>
  </ion-grid>
</ion-content>
