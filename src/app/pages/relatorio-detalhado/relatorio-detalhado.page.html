<ion-header>
  <ion-toolbar>
    <div class="header-top">
      <ion-icon id="back" name="arrow-round-back" button [routerLink]="['/registro-hora-extra']"></ion-icon>
      <p text-center>RELATÓRIO DETALHADO</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>


  <h1 id="nome" class="ion-text-center">{{nomeFuncionario}}</h1>
  <p id="funcao" class="ion-text-center">{{funcao}}</p>

  <div id="filtroData">
    <ion-datetime class='data' done-text='OK' cancelText='Cancelar' displayFormat="DD/MM/YY" placeholder='dd/mm/aaaa'
      [(ngModel)]="data.dataInicial"></ion-datetime>
    <ion-datetime class='data' done-text='OK' cancelText='Cancelar' displayFormat="DD/MM/YY" placeholder='dd/mm/aaaa'
      [(ngModel)]="data.dataFinal" (ionBlur)='calculaValoresHorasExtras(data.dataInicial,data.dataFinal)'>
    </ion-datetime>
  </div>
  <div id="filtroDataDescricao">
    <label for="">Data Início</label>
    <label for="">Data Fim</label>
  </div>


  <ion-grid>
    <div id="quantidadeHoras">
      <ion-row>
        <ion-col>
          <ion-icon name="time"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-icon name="time"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-icon name="time"></ion-icon>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col><span class="descricao">60%</span></ion-col>
        <ion-col><span class="descricao">100%</span></ion-col>
        <ion-col><span class="descricao">Total</span></ion-col>
      </ion-row>

      <ion-row>
        <ion-col><span id="horas60">{{horaFormatada}}</span></ion-col>
        <ion-col><span id="horas100">{{horas100PorcentoFormatada}}</span></ion-col>
        <ion-col><span id="total">{{totalDeHorasRealizadasFormatadas}}</span></ion-col>
      </ion-row>
    </div>

  </ion-grid>

  <div id="totalHoras">
    <h4>Total</h4>
    <h1>{{valorEmReaisDeTodasHorasRealizadas | currency:'BRL'}}</h1>
  </div>

</ion-content>
