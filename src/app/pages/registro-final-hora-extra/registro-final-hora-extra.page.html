<ion-header>
  <ion-toolbar>
    <div class="header-top">
      <ion-icon name="arrow-round-back" button [routerLink]="['/registro-hora-extra']"></ion-icon>
      <p text-center>REGISTRO FINAL</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" id='conteudo'>

  <div class="relogio">
    <div class="ion-padding horaData">
      <h1 class="horaData">{{this.hora}}</h1>
      <h5 class="horaData">{{this.data}}</h5>
    </div>
  </div>
  

  <div>
      <ion-select  [interfaceOptions]="customAlertOptions" placeholder="Selecione a cidade..." [(ngModel)]="horaExtraFinal.localizacao">
        <ion-select-option *ngFor='let cidade of cidades'  value="{{cidade.Nome}}">{{cidade.Nome}}</ion-select-option>
      </ion-select>
    <ion-textarea rows="6" cols="20" placeholder="Descrição..." [(ngModel)]="horaExtraFinal.descricao"></ion-textarea>
  </div>

  <div class="ion-text-center ion-padding digitalHora">
    <img src="../../../assets/imagens/digitalRegistro.svg" (click)="registrarFinalHoraExtra()">
    <p class="finalizarHora"><strong>Toque para finalizar  hora extra</strong></p>
  </div>

</ion-content>
